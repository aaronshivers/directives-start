<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <li
          *ngIf="onlyOdd" class="list-group-item"
        >
          <div
            *ngFor="let oddNumber of oddNumbers"
            [ngClass]="{odd: oddNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: oddNumber % 2 !== 0 ? 'yellow': 'inherit'}"
          >
            {{oddNumber}}
          </div>
        </li>
        <div *appUnless="!onlyOdd">
          <li
            class="list-group-item"
            *ngFor="let evenNumber of evenNumbers"
            [ngClass]="{odd: evenNumber % 2 !== 0}"
            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow': 'inherit'}"
          >
            {{evenNumber}}
          </li>
        </div>
        <!--        <ng-template [ngIf]="!onlyOdd">-->
        <!--          <li-->
        <!--            class="list-group-item"-->
        <!--            *ngFor="let evenNumber of evenNumbers"-->
        <!--            [ngClass]="{odd: evenNumber % 2 !== 0}"-->
        <!--            [ngStyle]="{backgroundColor: evenNumber % 2 !== 0 ? 'yellow': 'inherit'}"-->
        <!--          >-->
        <!--            {{evenNumber}}-->
        <!--          </li>-->
        <!--        </ng-template>-->
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p
        [appBetterHighlight]="'tomato'"
        defaultColor="yellow">Style me with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchCase="Default">Value is Default</p>
      </div>
    </div>
  </div>
</div>
